name: Android CI (AVD + integration tests)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  android-build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Android tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64" "emulator"

      - name: Create Android project files if missing
        run: |
          if [ ! -d android ]; then
            flutter create .
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force

      - name: Start emulator
        run: |
          chmod +x wait-for-emulator.sh
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          ./wait-for-emulator.sh
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Run integration & unit tests
        run: |
          flutter test
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
